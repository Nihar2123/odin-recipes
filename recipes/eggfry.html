        <h2>Description</h2>
        <p>A convenient curry that is splendid!</p>
        
        <h2>Ingredients</h2>
        <ul>
            <li>Eggs</li>
            <li>Onion</li>
            <li>Chillies</li>
            <li>Spices</li>
        </ul>
        
        <h2>Steps</h2>
        <ol>
            <li>Chop the onions and chillies</li>
            <li>Saute them in oil and season accordingly</li>

            <li>Add salt to taste</li>
